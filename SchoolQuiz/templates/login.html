{% extends 'base.html' %}
{% block title %}Login page{% endblock title %}
{% block body %}{% load static %}
<main class="form-signin">
  <form method="POST" action="">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <a class="w-100 btn btn-lg btn-primary my-2" href="signup">New user? Click for signup </a>
    <a class="w-100 btn btn-lg btn-primary my-2" type="" href="reset_password/">Forgot password?</a>
    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Sign in</button>
    <div>
{% for msg in messages %}
  {{msg}}
{% endfor %}
</div>
  </form>
</main>


{% endblock body %}
